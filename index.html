<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <article id="card">
        <section class="top">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" maxlength="5">
            <button id="button-el">CONVERT</button>
        </section>
        <section class="bottom">
            <div id="length-box" class="boxes length">
                <h2>Length (Meter/Feet)</h2>
                <p><span id="input-field">0</span> meters = <span id="feet-conversion">0</span> feets | <span id="input-field">0</span> feets = <span id="meter-conversion">0</span> meters</p>
            </div>
            <div id="volume-box" class="boxes volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p><span id="input-field">0</span> liters = <span id="gallon-conversion">0</span> gallons | <span id="input-field">0</span> gallons = <span id="liter-conversion">0</span> liters</p>
            </div>
            <div id="mass-box" class="boxes mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p><span id="input-field">0</span> kilos = <span id="pound-conversion">0</span> pounds | <span id="input-field">0</span> pounds = <span id="kilogram-conversion">0</span> kilos</p>
            </div>
        </section>
    </article>
    <script src="index.js"></script>
</body>

</html>
